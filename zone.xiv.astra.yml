app-id: zone.xiv.astra
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: astra
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
cleanup:
  # dev files
  - /share/cmake
  - /share/kdevappwizard
  - /include
  - /lib/cmake
  - /lib/x86_64-linux-gnu/cmake
  - /lib/x86_64-linux-gnu/pkgconfig
  - /mkspecs
finish-args:
  - --share=ipc
  # We can switch to fallback-x11 once the Wine Wayland driver is on par with just running it through XWayland
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=home
  # We need to install compatibility tools for Flatpak Steam
  - --filesystem=~/.var/app/com.valvesoftware.Steam/data/Steam/compatibilitytools.d/:rw
  - --socket=pulseaudio
  # Allow access to the GNOME secret service API and to talk to the GNOME keyring daemon
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring
  # Allow to talk to the KDE kwallet daemon
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd6
  - --device=all
  # Needed for Dalamud to run
  - --allow=devel
modules:
  - name: qtkeychain
    cleanup:
      - /bin
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WITH_QT6=ON
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_TRANSLATIONS=NO
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/frankosterfeld/qtkeychain/archive/refs/tags/0.15.0.tar.gz
        sha256: f4254dc8f0933b06d90672d683eab08ef770acd8336e44dfa030ce041dc2ca22
  - name: steamwrap
    buildsystem: simple
    build-commands:
        - install -D steamwrap /app/libexec/steamwrap
    sources:
      - type: file
        url: https://xiv.zone/distrib/steamwrap/steamwrap
        sha256: 196a7d07fcfa65dbb13a6cb37490926cd6c219875f0184f4c5aa156e99d2c454
  - name: steamapi
    buildsystem: simple
    build-commands:
        - install -D libsteam_api.so /app/libexec/libsteam_api.so
    sources:
      - type: file
        url: https://xiv.zone/distrib/steamwrap/libsteam_api.so
        sha256: 0f2c41c20644503c17e13498203986493332fc8296dbd78493bc1fed352ec0cc
  - name: qt6-qtwebview
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup-platform:
      - /bin
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/qt/6.9/6.9.2/submodules/qtwebview-everywhere-src-6.9.2.tar.xz
        sha256: 4ccfd14ae68222d5709e54c970da51d7f0b4cf58af045a96935dfcc34f1b1ff1
  - name: corrosion
    buildsystem: cmake-ninja
    config-opts:
      - -DCORROSION_BUILD_TESTS=OFF
    build-options:
      env:
        - CARGO_HOME: /run/build/corrosion/cargo
    cleanup:
      - /app
    sources:
      - type: archive
        url: https://github.com/corrosion-rs/corrosion/archive/refs/tags/v0.5.2.tar.gz
        sha256: 6bc02411e29183a896aa60c58db6819ec6cf57c08997481d0b0da9029356b529
  - name: astra
    buildsystem: cmake-ninja
    config-opts:
      - -DRust_COMPILER=/usr/lib/sdk/rust-stable/bin/rustc
      - -DBUILD_FLATPAK=ON
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_TESTING=OFF
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    build-options:
      build-args:
        - --share=network # needed for cargo unfortunately, flatpak has no native support (yet)
    sources:
      - type: dir
        path: .
    cleanup:
      - /lib/debug/source/astra/launcher/.rcc # debug symbols for the auto-gen C++ source for QML is useless
